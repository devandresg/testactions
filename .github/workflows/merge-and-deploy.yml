name: Merge dev into envtest

on:
  push:
    branches:
      - dev

jobs:
  merge:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Merge dev into envtest
      run: |
        ls -la
        git branch -r
        git branch -M envtest
        git merge dev
        git commit -m "Merge dev into envtest"
        git push origin envtest
